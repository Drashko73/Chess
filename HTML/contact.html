<body onload="preparePage()">

            <fieldset style="width: max-content;">

                </form>
            </fieldset>
        </div>

        <div id="other">
            <h3>Link to social networks</h3>
            <div style="margin-bottom: 5px;">
                <img src="../Images/linkedinLogo.png" alt="linkedin" width="25px" height="25px" title="Linkedin" draggable="false">&nbsp;&nbsp;<a href="https://www.linkedin.com/in/radovan-draskovic/" target="_blank" title="Follow link">in/radovan-draskovic/</a> <br>
            </div>
            <div>
                <img src="../Images/githubLogo.png" alt="github" width="25px" height="25px" title="GitHub" draggable="false">&nbsp;&nbsp;<a href="https://github.com/Drashko73" target="_blank" title="Follow link">github.com/Drashko73</a>
            </div>
        </div>
    </div>
</div>
